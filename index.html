<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camping Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">LOCATION, ANY</div>
                <div class="date">&nbsp;</div>
            </section>
            <div class="current">
                <div class="temp">??<span>Â°F</span></div>
                <div class="weather">Current Conditions</div>
                <div class="hi-low">AM / PM</div>
            </div>

            <div class="forecast">
                <div class="card">
                    <div class="dateForecast">DAY 1</div>
                    <div class="wf1">Conditions</div>
                    <div class="hl1">AM / PM</div>
                </div>
                <div class="card">
                    <div class="dateForecast">DAY 2</div>
                    <div class="wf2">Conditions</div>
                    <div class="hl2">AM / PM</div>
                </div>
                <div class="card">
                    <div class="dateForecast">DAY 3</div>
                    <div class="wf3">Conditions</div>
                    <div class="hl3">AM / PM</div>
                </div>
                <div class="card">
                    <div class="dateForecast">DAY 4</div>
                    <div class="wf4">Conditions</div>
                    <div class="hl4">AM / PM</div>
                </div>
                <div class="card">
                    <div class="dateForecast">DAY 5</div>
                    <div class="wf5">Conditions</div>
                    <div class="hl5">AM / PM</div>
                </div>
            </div>

        </main>
        <footer>
        <div class="camping">
            Camping recommendation
        </div>
        </footer>
    </div>


</body>
<script src="main.js"></script>
</html>
